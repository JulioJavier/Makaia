                    </option>
                    <option 
                        class="optionType" 
                        select value="RENT" >RENT
                    </option>
                </select>
                <input 
                    id="search" 
                    class="input-search" 
                    type="text"
                    placeholder=" Search for properties, suburbs or keywords..." 
                    autocomplete="off" 
                />
